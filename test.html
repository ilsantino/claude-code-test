<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iaGO Chat Widget — Test Page</title>
  <link rel="stylesheet" href="./dist/iago-chat-widget.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f8fafc;
      color: #1e293b;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { color: #64748b; max-width: 600px; }
    code {
      background: #e2e8f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>iaGO Chat Widget — Test Page</h1>
  <p>
    Loads the widget bundle from <code>./dist/</code>. To test:
  </p>
  <ol style="color: #64748b; max-width: 600px;">
    <li>Run <code>npm run build:lib</code></li>
    <li>Run <code>python -m http.server 8080</code> from project root</li>
    <li>Open <code>http://localhost:8080/test.html</code></li>
  </ol>
  <p>The chat bubble should appear in the bottom-right corner.</p>

  <script src="./dist/iago-chat-widget.iife.js"></script>
  <script>
    IagoChatWidget.init({
      webhookUrl: 'YOUR_N8N_WEBHOOK_URL_HERE',  // set in .env.local or edit directly for local testing
      brandColor: '#6366f1',
      greeting: "Hi! I'm iaGO's assistant. How can I help you today?"
    });
  </script>
</body>
</html>
